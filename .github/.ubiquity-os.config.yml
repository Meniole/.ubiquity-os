          openRouterAiModel: mistralai/mistral-small-3.2-24b-instruct:free
          openAiBaseUrl: "https://openrouter.ai/api/v1"

  - uses:
      - plugin: Meniole/command-ask@development
        #    - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          model: "deepseek/deepseek-chat-v3.1:free"
          models: ["deepseek/deepseek-r1-0528:free"]
          openRouterBaseUrl: "https://openrouter.ai/api/v1"
          maxTokens: 100000
          maxDepth: 2

  - uses:
      - plugin: Meniole/text-conversation-rewards@development
#      - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
#          rewards:
#            evmNetworkId: 100
##            evmPrivateEncrypted: "UNa06aE6RYtt7r_bFw_DDKnA4BFhr8pngZAcCGUIQACrKB5HwCw2qU1ZVmMau4tKNIA8ZItc46pwH3bT7dru2N45oXjfl35bb7SEm46CkJDVHF5vPe9q8AbdlpiXnW1cDE18q-GK47XvuuzpTFJ5m6UzVjpiyoArvL8"
#            evmPrivateEncrypted: "N3nUc6hto8g_5Y-mxsJTCaXD_sH49lHFGgkR4ReYNlywXumOH74e6R9xoj9GtD2FN5YQJAVh1mHM15lxoxPP2YO-Ahdz3ydbtvcTgIQ2xdvg7UAb060eDYDvZc_JEhNwJy1kROL237Ge8eDB1wvAWNObCejAqHPIYp8"
#            erc20RewardToken: "0xe91D153E0b41518A2Ce8Dd3D7944Fa863463a97d"
          incentives:
            closeTaskReward:
              durationThreshold: "0.0001 Days"
            eventIncentives: null
            collaboratorOnlyPaymentInvocation: false
            limitRewards: true
            requirePriceLabel: true
            simplificationIncentivizer: {}
            externalContent:
              llmImageModel:
                model: meta-llama/llama-3.2-11b-vision-instruct:free
              llmWebsiteModel:
                model: deepseek/deepseek-chat-v3.1:free
            contentEvaluator:
              openAi:
                endpoint: "https://openrouter.ai/api/v1"
                model: deepseek/deepseek-chat-v3.1:free
              multipliers:
                - role:
                    - "ISSUE_SPECIFICATION"
                  relevance: 1
            userExtractor:
              redeemTask: true
            dataPurge:
              skipCommentsWhileAssigned: "none"
            reviewIncentivizer:
              baseRate: 100
              conclusiveReviewCredit: 25
            formattingEvaluator:
              multipliers:
                - role:
                    - ISSUE_SPECIFICATION
                    - ISSUE_AUTHOR
                    - ISSUE_COLLABORATOR
                    - PULL_COLLABORATOR
                    - PULL_SPECIFICATION
                  multiplier: 2
                  rewards:
                    wordValue: 0.1
                - role:
                    - ISSUE_CONTRIBUTOR
                    - ISSUE_ASSIGNEE
                  multiplier: 1
                  rewards:
                    wordValue: 0.1
                - role:
                    - PULL_AUTHOR
                    - PULL_CONTRIBUTOR
                    - PULL_ASSIGNEE
                  multiplier: 1
                  rewards:
                    wordValue: 1
            permitGeneration: {}
            payment:
              automaticTransferMode: false
            githubComment:
              post: true
              debug: false
          dataCollection:
            maxAttempts: 10
            delayMs: 1000


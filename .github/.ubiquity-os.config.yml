name: "text conversation rewards"
description: "Rewards users for engaging in text-based conversations on GitHub issues and pull requests."
commands:
  reward:
    ubiquity:example: "/reward @username 10"
    description: "Reward a user with XP for their contribution in a conversation."
    parameters:
      type: object
      properties:
        username:
          type: string
          description: "GitHub username to reward"
        amount:
          type: number
          description: "Amount of XP to award"
          minimum: 1
          examples: [10, 50, 100]

ubiquity:listeners:
  - issue_comment.created
  - pull_request_review_comment.created

configuration:
  default: {}
  type: object
  properties:
    rewardMultiplier:
      default: 1.0
      description: "Multiplier for XP rewards based on conversation quality"
      type: number
    minWordsForReward:
      default: 10
      description: "Minimum number of words in a comment to qualify for rewards"
      type: number
    exemptLabels:
      default: []
      description: "Comments on issues with these labels will not trigger rewards"
      type: array
      items:
        type: string
    exemptUsers:
      default: []
      description: "These users will not receive rewards for their comments"
      type: array
      items:
        type: string

homepage_url: "https://text-conversation-rewards.deno.dev"

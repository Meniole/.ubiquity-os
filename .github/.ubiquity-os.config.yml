name: "Conversation Rewards"
description: "Tracks and rewards text-based contributions across the development branch"
commands:
  reward:
    description: "Calculate rewards for text contributions"
    example: "/reward @username for their helpful comment"
    parameters:
      username:
        type: string
        description: "GitHub username to reward"
      reason:
        type: string
        description: "Reason for the reward"

ubiquity:
  listeners:
    - "issue_comment.created"
    - "pull_request_review_comment.created"
    - "discussion_comment.created"

config:
  baseRewardRate:
    default: 0.1 # Base reward per meaningful interaction
    type: number

  qualityMultipliers:
    default:
      issue_resolution: 2.5
      bug_fix: 3.0
      feature_idea: 1.5
      documentation: 1.2
      question: 0.8

  minimumWords:
    default: 5 # Minimum words to qualify for rewards
    type: number

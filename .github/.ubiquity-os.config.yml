#   #         jobMatchingThreshold: 0.75
  - uses:
      - plugin: https://ubiquity-os-command-wallet-development.fernand-veyrier.workers.dev
      # - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          registerWalletWithVerification: false
  - uses:
      - plugin: https://ubiquity-os-command-query-user-development.fernand-veyrier.workers.dev
      # - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          allowPublicQuery: true
  - uses:
      - plugin: https://ubiquity-os-daemon-pricing-fix-label-generation.fernand-veyrier.workers.dev
      # - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          labels:
            time:
              - name: "Time: <1 Minutes"
              - name: "Time: <5 Minutes"
              - name: "Time: <1 Hour"
              - name: "Time: <2 Hours"
              - name: "Time: <4 Hours"
              - name: "Time: <1 Day"
              - name: "Time: <1 Week"
            priority:
              - name: "Priority: 0 (Regression)"
              - name: "Priority: 1 (Normal)"
              - name: "Priority: 2 (Medium)"
              - name: "Priority: 3 (High)"
              - name: "Priority: 4 (Urgent)"
              - name: "Priority: 5 (Emergency)"
          basePriceMultiplier: 1
          publicAccessControl:
            setLabel: false
            fundExternalClosedIssue: false
          globalConfigUpdate:
            excludeRepos: []
  - uses:
      - plugin: Meniole/daemon-disqualifier@development
      # - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          followUpInterval: "1 minute"
          pullRequestRequired: false
          eventWhitelist:
            - 'pull_request.review_requested'
            - 'pull_request.ready_for_review'
            - 'pull_request_review_comment.created'
            - 'issue_comment.created'
            - 'push'
          negligenceThreshold: "2 minutes"

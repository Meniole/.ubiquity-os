  incentives:
    requirePriceLabel: true
    contentEvaluator:
      openAi:
        endpoint: "https://api.groq.com/openai/v1"
        model: "llama3-groq-70b-8192-tool-use-preview"
    userExtractor:
      redeemTask: true
    dataPurge: {}
    formattingEvaluator: {}
    permitGeneration:
      enabled: true
    githubComment:
      post: true
      debug: false

daemonPricingWith: &daemonPricingWith
  labels:
    time:
      - name: "Time: <1 Hour"
        collaboratorOnly: true
      - name: "Time: <2 Hours"
        collaboratorOnly: false
      - name: "Time: <4 Hours"
        collaboratorOnly: false
      - name: "Time: <1 Day"
        collaboratorOnly: false
      - name: "Time: <1 Week"
        collaboratorOnly: true
    priority:
      - name: "Priority: 1 (Normal)"
        collaboratorOnly: false
      - name: "Priority: 2 (Medium)"
        collaboratorOnly: false
      - name: "Priority: 3 (High)"
        collaboratorOnly: true
      - name: "Priority: 4 (Urgent)"
        collaboratorOnly: false
      - name: "Priority: 5 (Emergency)"
        collaboratorOnly: true
  basePriceMultiplier: 3
  globalConfigUpdate:
    excludeRepos: []
  publicAccessControl:
    setLabel: true
    fundExternalClosedIssue: false

startStopWith: &startStopWith
  assignedIssueScope: "network"
  reviewDelayTolerance: "1 minute"
  taskStaleTimeoutDuration: "1 minute"
  maxConcurrentTasks:
    member: 1
    contributor: 1
  startRequiresWallet: false
  rolesWithReviewAuthority:
    - "OWNER"
    - "MEMBER"
  requiredLabelsToStart: ["Priority: 5 (Emergency)", "Priority: 4 (Urgent)"]

telegramWith: &telegramWith
  botId: 5112548588

disqualifierWith: &disqualifierWith
  disqualification: "2 minutes"
  warning: "1 minute"
  watch:
    optOut:
      - "repoName"
      - "repoName2"


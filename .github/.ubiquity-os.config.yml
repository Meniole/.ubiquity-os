  #
  - uses:
#      - plugin: https://meniole-start-stop.deno.dev
      - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          reviewDelayTolerance: 3 Days
          taskStaleTimeoutDuration: 30 Days
          startRequiresWallet: true
          assignedIssueScope: org
          maxConcurrentTasks:
            collaborator: 2
            contributor: 2
          emptyWalletText: Please set your wallet address with the /wallet command first
            and try again.
          rolesWithReviewAuthority:
            - COLLABORATOR
            - OWNER
            - MEMBER
            - ADMIN
          requiredLabelsToStart:
            - name: "Priority: 0 (Regression)"
              allowedRoles: *allRoles
            - name: "Priority: 1 (Normal)"
              allowedRoles:
                - collaborator
                - contributor
            - name: "Priority: 2 (Medium)"
              allowedRoles:
                - collaborator
                - contributor
            - name: "Priority: 3 (High)"
              allowedRoles:
                - collaborator
                - contributor
            - name: "Priority: 4 (Urgent)"
              allowedRoles:
                - collaborator
            - name: "Priority: 5 (Emergency)"
              allowedRoles:
                - collaborator
          taskAccessControl:
            usdPriceMax:
              contributor: Infinity
              collaborator: Infinity
            experience:
              priorityThresholds:
                - label: "Priority: 3 (High)"
                  minimumXp: -500
                - label: "Priority: 4 (Urgent)"
                  minimumXp: 1000
            accountRequiredAge:
              minimumDays: 300000

  - uses:
    - plugin: https://meniole-command-wallet.deno.dev
#    - plugin: https://comic-bee-miserably.ngrok-free.app
      with:
       registerWalletWithVerification: false
  #
  #  - uses:
  #     - plugin: https://command-query-development.deno.dev
  #     # - plugin: https://comic-bee-miserably.ngrok-free.app
  #       with:
  #         allowPublicQuery: true

  - uses:
    - plugin: Meniole/daemon-disqualifier@development
#    - plugin: https://comic-bee-miserably.ngrok-free.app
      with:
        followUpInterval: "1 minutes"
        pullRequestRequired: false
        eventWhitelist:
          - 'pull_request.review_requested'
          - 'pull_request.ready_for_review'
          - 'pull_request_review_comment.created'
          - 'issue_comment.created'
          - 'push'
        negligenceThreshold: "2 minutes"

  - uses:
      - plugin: Meniole/daemon-merging@development
        #    - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          approvalsRequired:
            collaborator: 1
            contributor: 1
          mergeTimeout:
            collaborator: "1 minute"
            contributor: "1 minute"
          repos:
            monitor: []
            ignore:
              - ubiquibot
              - launch-party
              - staging
              - production
          allowedReviewerRoles:
            - "COLLABORATOR"
            - "MEMBER"
            - "OWNER"

  - uses:
      - plugin: Meniole/text-vector-embeddings@feat/image-description
#      - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          matchThreshold: 0.90
          warningThreshold: 0.70
          jobMatchingThreshold: 0.75
          llm:
            model: mistralai/mistral-small-3.2-24b-instruct:free
            endpoint: "https://openrouter.ai/api/v1"
  #
  - uses:
      - plugin: Meniole/daemon-pull-review@development
        #    - plugin: https://comic-bee-miserably.ngrok-free.app
        with:
          openRouterBaseUrl: "https://openrouter.ai/api/v1"
          openRouterAiModel: "deepseek/deepseek-chat-v3-0324:free"
          reviewInterval: "1 minute"

  - uses:
#      - plugin: https://comic-bee-miserably.ngrok-free.app
      - plugin: https://meniole-daemon-xp.deno.dev
        with:
          disableCommentPosting: false
          disqualificationBanThreshold: -10

name: "Reward Text Conversation"
description: "Rewards users for active participation in text-based conversations across the platform"
commands:
  reward:
    ubiquity:example: "/reward @username 50"
    description: "Reward a user with XP or credits for their contributions"
    parameters:
      type: object
      properties:
        username:
          type: string
          description: "Username to reward"
        amount:
          type: number
          description: "Amount to reward"
        currency:
          type: string
          description: "Currency type (XP, credits, etc.)"
          default: "XP"

ubiquity:listeners:
  - issue_comment.created
  - pull_request_review_comment.created
  - discussion_comment.created

configuration:
  default: {}
  type: object
  properties:
    rewardPerCharacter:
      default: 0.001
      type: number
      description: "XP reward per character of text content"
    minWordsForReward:
      default: 5
      type: number
      description: "Minimum number of words required for reward"
    rewardOnlyCommitted:
      default: false
      type: boolean
      description: "Only reward comments on committed code (vs. general discussion)"
    conversationRewardMultiplier:
      default: 1.5
      type: number
      description: "Multiplier for rewards in conversational contexts"

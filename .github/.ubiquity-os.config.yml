name: Text Conversation Rewards
description: Rewards users for engaging in text-based conversations in issues and pull requests.
commands:
  reward:
    ubiquity:example: "/reward @username 10"
    description: Rewards a user with XP or currency for their contributions to the conversation.
    parameters:
      type: object
      properties:
        username:
          type: string
          description: The GitHub username to reward
        amount:
          type: number
          description: The amount of XP or currency to award
        reason:
          type: string
          description: Optional reason for the reward

ubiquity:listeners:
  - issue_comment.created
  - pull_request_review_comment.created

configuration:
  default: {}
  type: object
  properties:
    xpPerCharacter:
      default: 0.001
      description: XP awarded per character of text contributed
      type: number
    xpPerImage:
      default: 100
      description: XP awarded for sharing an image (e.g., screenshot)
      type: number
    maxRewardPerDay:
      default: 1000
      description: Maximum XP that can be awarded to a single user per day
      type: number
    minWordsForReward:
      default: 10
      description: Minimum words in a message to qualify for rewards
      type: number
